name: clip2
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python>=3.10.16
  - pip
  - setuptools
  - wheel
  - numpy
  - pytorch>=2.0  # PyTorch
  - torchvision>=0.15
  - torchaudio>=2.0
  - matplotlib  # Plotting library
  - scikit-learn  # sklearn for machine learning utilities
  - tqdm  # Progress bars
  - sqlite  # SQLite database
  - openssl
  - zlib
  - bzip2
  - xz
  - sqlite
  - tk
  - tzdata
  - pip:
      - open-clip-torch  # Open-CLIP
      - annoy  # Approximate nearest neighbors library
      - pathlib  # Path manipulations
      - jsonschema  # JSON validation
      - uuid  # UUID generation
      - filelock==3.16.1
      - fsspec==2024.12.0
      - jinja2==3.1.5
      - markupsafe==3.0.2
      - mpmath==1.3.0
      - networkx==3.4.2
      - pillow==11.1.0
      - sympy==1.13.1
      - typing-extensions==4.12.2
